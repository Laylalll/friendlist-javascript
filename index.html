<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 載入bootstrap css檔案 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Friend List</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Friends List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorite.html">Close Friends</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- search bar -->
    <div class="row">
      <div class="mb-2">
        <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Search Keyword</label>
            <div class="input-group">
              <input type="text" class="form-control" id="search-input" placeholder="Keywords...">
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="search-submit-button">Search</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row" id="data-panel">
      <!-- render friends list -->
    </div>

    <!-- modal -->
    <div class="modal fade" id="show-friend-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="friend-modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex justify-content-around align-items-center">
            <!-- render show friends list -->
            <div class="w-30">
              <img src="" id="friend-modal-avatar" alt="avatar-img" class="w-100">
            </div>
            <div id="friend-modal-info" class="w-45"></div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center mt-3" id="paginator">
        <!-- render paginator -->
      </ul>
    </nav>

  </div>




  <!-- 載入Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- 載入bootstrap js檔案 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- 載入自己寫的JS -->
  <script src="./index.js"></script>
</body>

</html>
